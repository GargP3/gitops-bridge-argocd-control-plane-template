---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-karpenter
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      values:
        addonChartVersion: 0.37.0
      selector:
        matchLabels:
          environment: dev
        matchExpressions:
          - key: enable_karpenter
            operator: In
            values: ['true']
  - clusters:
      values:
        addonChartVersion: 0.37.0
      selector:
        matchLabels:
          environment: qa
        matchExpressions:
          - key: enable_karpenter
            operator: In
            values: ['true']
  - clusters:
      values:
        addonChartVersion: 0.37.0
      selector:
        matchLabels:
          environment: staging
        matchExpressions:
          - key: enable_karpenter
            operator: In
            values: ['true']
  - clusters:
      values:
        addonChartVersion: 0.37.0
      selector:
        matchLabels:
          environment: prod
        matchExpressions:
          - key: enable_karpenter
            operator: In
            values: ['true']
  template:
    metadata:
      name: addon-karpenter
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: 'karpenter/karpenter'
          repoURL: 'public.ecr.aws'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: 'karpenter'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}common/addons/karpenter/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/karpenter/values.yaml
            values: |
              settings:
                clusterName: {{metadata.annotations.aws_cluster_name}}
                interruptionQueue: {{metadata.annotations.karpenter_sqs_queue_name}}
              serviceAccount:
                name: {{metadata.annotations.karpenter_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.karpenter_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.karpenter_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
